<ion-header >
  <ion-navbar hideBackButton primary>
    <ion-title>Angeles Routes</ion-title>
  </ion-navbar>
  <ion-toolbar class="geoloc_toolbar">
    <ion-row>
      <div class="geoloc_input">
        <ion-input type="text" id="geolocation2" [(ngModel)]="geolocation2" (input)="autocomplete($event)" placeholder=" Enter a location" style="padding-left: 10px;" ></ion-input>
      </div>
      <div class="geoloc_btn">

        <button id="mainBtnLoc" block clear (click)="showlatlong2()">
          <ion-icon name="locate"></ion-icon>
        </button>
        <div id="mainLoaderLoc" class="loader"></div>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="mainBackDivMP" padding >

    <!-- jeeps and resto -->
    <ion-row center class="opt_row">
      <ion-col width-50 class="main-col">
        <button ion-button class="main_btn" clear large block [navPush]="TabsPage">
          <ion-icon name="jeep"></ion-icon>
        </button>
        <span class="btn-menu-label">{{'Jeeps & Routes' | translate}}</span>
      </ion-col>

      <ion-col width-50 class="main-col">
        <button ion-button class="main_btn"  clear large block  (click)="nextPage('resto')">
          <ion-icon name="resto"></ion-icon>
        </button>
        <span class="btn-menu-label">{{'Restaurants' | translate }}</span>
      </ion-col>
    </ion-row>
    <!-- jeeps and resto -->

    <!-- hotels and malls -->
    <ion-row center class="opt_row">
      <ion-col width-50 class="main-col">
        <button ion-button class="main_btn" clear large block (click)="nextPage('hotels')">

        </button>
        <span class="btn-menu-label">{{'Hotels' |translate}}</span>
      </ion-col>

      <ion-col width-50 class="main-col">
        <button ion-button class="main_btn" clear large block  (click)="nextPage('malls')">
          <ion-icon name="mall"></ion-icon>
        </button>
        <span class="btn-menu-label">{{'Malls' |translate}}</span>
      </ion-col>
    </ion-row>
    <!-- hotels and malls -->

    <!-- supermarkets and barbers -->

      <ion-col width-50 class="main-col">
        <button ion-button class="main_btn" clear large block (click)="nextPage('supermarkets')">
          <ion-icon name="supermarket"></ion-icon>
        </button>
        <span class="btn-menu-label">{{'Supermarkets' |translate}}</span>
      </ion-col>

      <ion-col width-50 class="main-col">
        <button ion-button class="main_btn" clear large block  (click)="nextPage('salons')">
          <ion-icon name="salon"></ion-icon>
        </button>
        <span class="btn-menu-label">{{'Beauty Salons' | translate}}</span>
      </ion-col>
    </ion-row>
    <!-- supermarkets and barbers -->

    <!-- police and hospitals -->
    <ion-row center class="opt_row">
      <ion-col width-50 class="main-col">
        <button ion-button class="main_btn" clear large block (click)="nextPage('police')">
          <ion-icon name="police"></ion-icon>
        </button>
        <span class="btn-menu-label">{{'Police Stations' |translate}}</span>
      </ion-col>

      <ion-col width-50 class="main-col">
        <button ion-button class="main_btn" clear large block  (click)="nextPage('hospitals')">
          <ion-icon name="health"></ion-icon>
        </button>
        <span class="btn-menu-label">{{'Hospitals' |translate}}</span>
      </ion-col>
    </ion-row>
    <!-- police and hospitals -->
